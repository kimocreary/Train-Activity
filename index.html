<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Anytime is Train Time</h1>
                  <p class="lead">Choo Choo.  Chee Chee.</p>
                </div>
        <div class="container">
        <table class="table">
                <thead class="thead-dark">
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Trenton Express</th>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                          </tr>
                          <tr>
                            <th scope="row">Oregon Trail</th>
                            <td>Salem, Oregon</td>
                            <td>3600</td>
                            <td>01:39 PM</td>
                            <td>1154</td>
                          </tr>
                          <tr>
                            <th scope="row">Midnight Carriage</th>
                            <td>Philadelphia</td>
                            <td>15</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                          </tr>
                        </tbody>
                      </table>
              </div>
            </div>
            <div class="container">
                    <span class="border border-primary">
            <form>
                    <div class="form-group">
                      <label for="">Train Name</label>
                      <input type="" class="form-control" id="trainsName" aria-describedby="" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="">Destination</label>
                      <input type="" class="form-control" id="trainsDestination" placeholder="">
                    </div>
                    <div class="form-group">
                     <label for="">First Train Time (HH:mm - military time)</label>
                     <input type="" class="form-control" id="firstTrainTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="" class="form-control" id="trainFrequency" placeholder="">
                     </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
            </span>
    
</body>
</html>
